general {
    # Silken gold active border, muted steel inactive
    col.active_border = rgb(E6B673)
    col.inactive_border = rgb(2A3146)
}

decoration {
    blur {
        enabled = true
        size = 8
        passes = 2
        noise = 0.02
    }
}

layerrule = blur, waybar
layerrule = blur, walker
layerrule = ignorealpha 0.15, waybar
layerrule = ignorealpha 0.12, walker
